<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/t.webp" type="image/x-icon">
    <title>Wardiere Inc.</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/t.webp" alt="W Logo" />
        <span>Wardiere Inc.</span>
      </div>
      <button class="cta-button">Start for free</button>
    </header>
    <main>
      <div class="higher-content">

        <div class="content">
          <h1>Increase your<br />Business<br />with us!</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
            minim veniam
          </p>
        </div>
        <div class="image-container">
          <img src="assets/s.jpg" alt="Business Handshake" />
        </div>
      </div>
      <div class="register-contact">
        <button class="register-button">REGISTER NOW</button>
        <div class="contact-info">
          <div class="contact-item">
            <a
              href="https://www.flaticon.com/free-icons/phone"
              title="phone icons"
            >
              <img
                title="Phone icons created by Pixel perfect - Flaticon"
                class="icon"
                src="./assets/telephone.png"
                alt="Phone"
              />
            </a>
            <span>+123-456-7890</span>
          </div>
          <div class="contact-item">
            <a
              href="https://www.flaticon.com/free-icons/email"
              title="email icons"
            >
              <img
                title="Email icons created by Fathema Khanom - Flaticon"
                class="icon"
                src="./assets/mail.png"
                alt="Email"
              />
            </a>
            <span>hello@reallygreatsite.com</span>
          </div>
          <div class="contact-item">
            <a
              href="https://www.flaticon.com/free-icons/location"
              title="location icons"
            >
              <img
                title="Location icons created by Smashicons - Flaticon"
                class="icon"
                src="./assets/placeholder.png"
                alt="Location"
              />
            </a>
            <span>123 Anywhere ST., Any City, 12345</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
